<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List song</title>
</head>
<body>
<h1>List Song</h1>

<p>
    <a th:href="@{/song/create}">Create new song</a>
</p>

<table>
    <thead>
    <tr>
        <td>STT</td>
        <td>Name</td>
        <td>Artist</td>
        <td>ListMusic</td>
        <td>FileSong</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song, state : ${songs}">
        <td th:text="${state.count}"></td>
        <td th:text="${song.name}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.listMusic.title}"></td>
        <td><img width="100" height="100" th:src="@{'/image/' + ${song.fileSong}}" alt=""/></td>
        <td>
            <a th:href="@{/song/edit/{id}(id=${song.id})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/song/delete/{id}(id=${song.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
